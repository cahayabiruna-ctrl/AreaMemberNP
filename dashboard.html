<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="Logo" class="nav-logo">
      <div class="user-info">
        <h3 id="mName">...</h3>
        <small id="mUid">...</small>
      </div>
    </div>
    <div class="nav-right">
      <span class="ref-label">UPLINE</span>
      <span class="ref-val" id="mRefUid">-</span>
    </div>
  </nav>

  <div class="container">
    
    <div class="card rank-card">
      <span class="rank-label">PERINGKAT SAAT INI</span>
      <div class="rank-title" id="rankName">...</div>
      <div class="rank-desc" id="rankNextGoal">...</div>
    </div>

    <div class="card total-card">
      <div class="total-row">
        <div class="total-left">
          <span class="t-label">Total Tim</span>
          <div class="t-num" id="totalMembers">0</div>
        </div>
        <div class="total-right">
          <span class="t-label">Target Next</span>
          <div class="n-val" id="nextLevelGap">0</div>
          <span class="next-desc">Anggota</span>
        </div>
      </div>
    </div>

    <div class="card split-card">
        <div class="chart-side">
            <div class="sec-title">GRAFIK</div>
            <div class="chart-wrap">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
        <div class="vip-side">
            <div class="sec-title">LEVEL TIM</div>
            <div class="vip-grid">
                <div class="vip-box"><span class="v-lbl">VIP 1</span><span class="v-cnt" id="cVIP1">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 2</span><span class="v-cnt" id="cVIP2">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 3</span><span class="v-cnt" id="cVIP3">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 4</span><span class="v-cnt" id="cVIP4">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 5</span><span class="v-cnt" id="cVIP5">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 6</span><span class="v-cnt" id="cVIP6">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 7</span><span class="v-cnt" id="cVIP7">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 8</span><span class="v-cnt" id="cVIP8">0</span></div>
                <div class="vip-box"><span class="v-lbl">VIP 9</span><span class="v-cnt" id="cVIP9">0</span></div>
            </div>
        </div>
    </div>

    <div class="card target-card">
      <div class="tg-head" id="currentPeriodLabel">PERIODE BERJALAN</div>
      <div class="tg-body">
        <div class="row"><span>Periode Lalu</span><span class="val" id="prevPeriodCount">0</span></div>
        <div class="row"><span class="text-gold">Target 50%</span><span class="val text-gold" id="targetCount">0</span></div>
        <div class="row"><span>Baru (Saat Ini)</span><span class="val" id="newMemberCount">0</span></div>
        <div class="row"><span class="text-red">Kurang</span><span class="val text-red" id="gapCount">0</span></div>
      </div>
    </div>

    <div class="menu-bar">
      <button onclick="window.location.href='network.html'" class="btn">JARINGAN</button>
      <button onclick="window.location.href='list.html'" class="btn">DAFTAR</button>
      <button onclick="logout()" class="btn btn-dark">LOGOUT</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
