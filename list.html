<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Daftar Anggota</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background-color: #000000; color: #ffffff; font-size: 13px; }

    /* HEADER TETAP DI ATAS */
    .navbar-fixed {
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
        background: rgba(17, 17, 17, 0.95);
        border-bottom: 1px solid #333;
        height: 55px;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 15px;
        backdrop-filter: blur(10px);
    }

    .btn-back {
        text-decoration: none;
        color: #ccc;
        border: 1px solid #444;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        background: #111;
    }

    .page-title {
        color: #D4AF37; /* Emas */
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-size: 14px;
    }

    /* AREA TABEL */
    .table-container {
        margin-top: 55px; /* Jarak dari navbar */
        width: 100%;
        height: calc(100vh - 55px); /* Sisa layar */
        overflow: auto; /* Scrollable */
        background: #000;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 100%;
    }

    /* KEPALA TABEL (NEMPEL) */
    thead th {
        position: sticky; top: 0; z-index: 10;
        background-color: #151515;
        color: #D4AF37;
        font-size: 11px;
        padding: 12px 10px;
        text-align: left;
        border-bottom: 1px solid #333;
        white-space: nowrap;
        text-transform: uppercase;
    }

    /* BARIS DATA */
    tbody td {
        padding: 12px 10px;
        border-bottom: 1px solid #1a1a1a;
        color: #e0e0e0;
        vertical-align: middle;
        white-space: nowrap;
    }

    /* ZEBRA STRIPING */
    tbody tr:nth-child(even) { background-color: #080808; }

    /* FORMAT KOLOM */
    .col-uid { font-family: monospace; color: #D4AF37; }
    .col-ref { color: #888; }
    .text-right { text-align: right; }
    .loading { padding: 20px; text-align: center; color: #666; font-style: italic; }
  </style>
</head>
<body>

  <div class="navbar-fixed">
    <a href="dashboard.html" class="btn-back">⬅ KEMBALI</a>
    <span class="page-title">DAFTAR ANGGOTA</span>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width:30px; text-align:center;">NO</th>
          <th onclick="sortData('name')">NAMA ⬍</th>
          <th onclick="sortData('uid')">UID ⬍</th>
          <th onclick="sortData('upline')">REF ⬍</th>
          <th onclick="sortData('joinDate')" class="text-right">TGL ⬍</th>
        </tr>
      </thead>
      <tbody id="membersTableBody">
        <tr><td colspan="5" class="loading">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
